<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function chooseFile(fileInput) {
        if (fileInput.files && fileInput.files[0]) {
          var render = new FileReader();

          render.onload = function (e) {
            $("#anh").attr("src", e.target.result);
          };
          render.readAsDataURL(fileInput.files[0]);
        }
      }
    </script>
    <title>Hello, world!</title>
  </head>
  <body
    style="
      width: 100%;
      height: 100%;
      background-position: 0% 0%;
      background-image: url(../img/backgd.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-size: 100% auto;
    "
  >
    <!-- container   -->
    <div class="container">
      <div class="row">
        <!-- header row -->
        <div class="col-4" style="margin-top: 5%">
          <img
            id="buom_2"
            src="../img/buom-2.png"
            alt=""
            style="
              position: absolute;
              width: 5%;
              margin-top: -3%;
              margin-left: 27%;
            "
          />
        </div>
        <div
          class="col-4"
          style="
            margin-top: 5%;
            margin-bottom: 0;
            color: rgb(0, 0, 0);
            height: auto;
            text-align: center;
            background-color: rgb(254, 3, 3);
          "
        >
          <b class="fa fa-header" aria-hidden="true">
            <header style="font-size: 30px; font-family: 'Amatic SC', cursive">
              Phân Loại Các Loài Chim
            </header>
          </b>
        </div>
        <div class="col-4" style="margin-top: 5%">
          <img
            id="buom_3"
            src="https://i.pinimg.com/originals/4f/14/a1/4f14a12a8ce277bdf3809780e884a879.gif"
            alt=""
            style="
              position: absolute;
              width: 10%;
              margin-top: -5%;
              margin-left: -7%;
            "
          />
        </div>
        <!-- body row -->
        <div
          class="col-12"
          style="margin-top: 3%; margin-bottom: 0; height: auto"
        >
          <form action="/test" method="post" enctype="multipart/form-data">
            <button
              class="btn btn-primary"
              style="
                width: 10%;
                height: 5%;
                position: absolute;
                display: block;
                margin-left: 65%;
                margin-top: 10%;
                font: size 6%;
                text-align: center;
              "
            >Predict</button>
            <img
              id="anh"
              src="../img/anh.png"
              style="
                height: width;
                display: block;
                margin-left: 15%;
                margin-right: auto;
                width: 40%;
              "
              alt=""
            />
            
            <label
              class="custom-file-upload"
              style="
                border: 1px solid #ccc;

                padding: 6px 12px;
                cursor: pointer;
                display: block;
                margin-left: 15%;
                margin-right: auto;
                text-align: center;
                width: 40%;
              "
            >
              <input
                type="file"
                name="file"
                id="imageFile"
                onchange="chooseFile(this)"
                style="display: none"
              />

              <i class="fa fa-cloud-upload"></i>
              Image Upload
            </label>

            
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
